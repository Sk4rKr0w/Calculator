<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <script src="/script.js"></script>
        <title>Calculator by Sk4rKr0w</title>
    </head>
    <body>
        <div class="title">Calculator</div>
        <div class="main-container">
            <div class="main-container-north">
                <div class="result">0</div>
            </div>
            <div class="main-container-south">
                <div class="main-container-sEast">
                    <div class="cell" onclick="selectNumber('7')">7</div>
                    <div class="cell" onclick="selectNumber('8')">8</div>
                    <div class="cell" onclick="selectNumber('9')">9</div>
                    <div class="cell" onclick="selectNumber('4')">4</div>
                    <div class="cell" onclick="selectNumber('5')">5</div>
                    <div class="cell" onclick="selectNumber('6')">6</div>
                    <div class="cell" onclick="selectNumber('1')">1</div>
                    <div class="cell" onclick="selectNumber('2')">2</div>
                    <div class="cell" onclick="selectNumber('3')">3</div>
                    <div class="cell cancel" onclick="clearResult()">C</div>
                    <div class="cell" onclick="selectNumber('0')">0</div>
                    <div class="cell equals" onclick="calculateResult()">=</div>
                </div>
                <div class="main-container-sOvest">
                    <div class="cell" onclick="selectMethod('+')">+</div>
                    <div class="cell" onclick="selectMethod('-')">-</div>
                    <div class="cell" onclick="selectMethod('*')">*</div>
                    <div class="cell" onclick="selectMethod('/')">รท</div>
                </div>
            </div>
        </div>
    </body>
</html>
